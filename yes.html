<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday</title>
    <link rel="icon" href="images/cake.png">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sniglet:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://use.fontawesome.com/ee57c8a0cc.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<main>

    <div class="centered w-100" style="height: 400px">
        <div class="wrapper centered">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
            <h1>Hip Hip Hooray! It's your birthday! </h1>
            <div class="d-inline-block" style="height: 300px">
                <img class="sticker d-inline-block f-left" src="images/pusheenDance.png">
            </div>

            <div class="d-inline-block ">
                <div class="img-container d-inline-block" style="position: relative; width: 300px;">
                    <img class="sticker" src="images/gift-box.png" style="display: block; width: 100%;">
                    <div class="fade">
                        <a href="wait.html" class="text marker">click to open</a>
                    </div>
                </div>

            </div>
            <div class="d-inline-block" style="height: 300px">
                <img class="sticker d-inline-block f-right" src="images/pusheenDanceInverted.png">
            </div>

        </div>
    </div>


</main>

</body>
</html>
